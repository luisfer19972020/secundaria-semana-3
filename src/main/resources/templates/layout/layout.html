<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org/" lang="en">

<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Cursos</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Mnesajes de sesion-->
        <div class="alert alert-success mt-3" th:if="${success != null}" th:text="${success}"></div>
        <div class="alert alert-danger mt-3" th:if="${error != null}" th:text="${error}"></div>
        <div class="alert alert-warning mt-3" th:if="${warning != null}" th:text="${warning}"></div>
        <div class="alert alert-info mt-3" th:if="${info != null}" th:text="${info}"></div>
    </header>
    <footer th:fragment="footer" class="container mb-3">
        <div class=" card  shadow-lg">
            <div class="d-flex justify-content-around mt-2">
                <p>
                    Luis Fernando Correa Meza. <br>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
